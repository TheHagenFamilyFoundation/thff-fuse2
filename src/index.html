<!doctype html>
<html lang="en">
<script>
    var host = "www.hagenfamilyfoundation.org";
    if ((host == window.location.host) && (window.location.protocol != "https:")) {
        window.location.protocol = "https";
    }
</script>

<head>

    <meta charset="utf-8">

    <meta name="keywords"

        rel="icon"

        href="favicon.ico"> -->

    <link rel="icon" type="image/png" href="favicon-32x32.png">

<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div class="bg-card">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
            <div
                class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-12"
            >
                <div class="flex flex-auto items-center min-w-0">
                    <div class="flex flex-col min-w-0 ml-4">
                        <ng-container *transloco="let t">
                            <div
                                class="text-xl md:text-xl font-semibold tracking-tight leading-7 md:leading-snug truncate"
                            >
                                Organizations
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div
        class="flex flex-wrap justify-center w-full max-w-5xl mx-auto p-6 sm:p-8"
    >
        <div class="flex flex-col items-start">
            <fuse-card class="flex flex-col max-w-140 w-full p-6 sm:p-8 pb-6">
                <button
                    mat-button
                    color="primary"
                    (click)="createOrganization()"
                    fxHide="false"
                >
                    <mat-icon>add</mat-icon> Create Organization
                </button>
                <div class="flex flex-col sm:flex-row items-start mt-8">
                    List of Organizations
                </div>
            </fuse-card>
        </div>
    </div>
</div>

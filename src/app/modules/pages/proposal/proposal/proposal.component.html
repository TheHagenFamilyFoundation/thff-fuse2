<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div class="bg-card">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
            <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-12">
                <!-- Avatar and name -->
                <div class="flex flex-auto items-center min-w-0">
                    <!-- <div class="flex flex-col min-w-0 ml-4"> -->
                    <div class="text-xl md:text-xl font-semibold tracking-tight leading-7 md:leading-snug truncate">
                        {{viewing}} {{ proposal?.projectTitle }}
                    </div>
                    <div class="hidden lg:flex h-8 mx-8 border-l-2"></div>
                    Organization:
                    <div class="px-6 text-xl md:text-xl font-semibold tracking-tight leading-7 md:leading-snug truncate cursor-pointer"
                        [routerLink]="[organizationLink]">
                        {{ org?.name}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Header -->
    <div *ngIf="!isDirector">
        <div class="flex-auto border-t -mt-px pt-4 sm:pt-6 my-6">
            <div class="w-5/6 max-w-screen-xl mx-auto">
                <div
                    class="sm:col-span-2 md:col-span-4 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                    <app-proposal-info [isDirector]="isDirector" [inOrg]="inOrg"></app-proposal-info>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="isDirector">

        <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
            <div class="w-full max-w-screen-xl mx-auto">
                <!-- Tabs -->
                <mat-tab-group class="sm:px-2" [animationDuration]="'0'">
                    <!-- Proposal -->
                    <mat-tab label="Proposal">
                        <ng-template matTabContent>
                            <div
                                class="sm:col-span-2 md:col-span-4 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                                <app-proposal-info (refreshProp)="refreshProp()" [isDirector]="isDirector"
                                    [inOrg]="inOrg"></app-proposal-info>
                            </div>
                        </ng-template>
                    </mat-tab>

                    <!-- Voting -->
                    <mat-tab label="Voting">
                        <ng-template matTabContent>
                            <div
                                class="sm:col-span-2 md:col-span-4 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                                <div class="flex flex-col items-start">
                                    <div class="text-xl font-semibold">
                                        Voting
                                    </div>
                                    <div class="flex flex-col sm:flex-row items-start mt-8">
                                        <app-voting [isDirector]="isDirector" [prop]="proposal"></app-voting>
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                    </mat-tab>

                </mat-tab-group>
            </div>
        </div>
    </div>
</div>

<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div class="bg-card">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
            <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-12">
                <!-- Avatar and name -->
                <div class="flex flex-auto items-center min-w-0">
                    <div class="flex flex-col min-w-0 ml-4">
                        <ng-container *transloco="let t">
                            <div
                                class="text-xl md:text-xl font-semibold tracking-tight leading-7 md:leading-snug truncate">
                                {{viewing}} {{ org?.name }}
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Header -->

    <!-- Main -->
    <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
        <div class="w-full max-w-screen-xl mx-auto">
            <!-- Tabs -->
            <mat-tab-group class="sm:px-2" [animationDuration]="'0'">
                <!-- Home -->
                <mat-tab label="Home">
                    <ng-template matTabContent>
                        <div
                            class="sm:col-span-2 md:col-span-4 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                            <!-- <div class="flex flex-col sm:flex-row items-start justify-between">
                                <div class="text-lg font-medium tracking-tight leading-6 truncate">Organization Information</div>
                            </div>

                            <div class="flex flex-col items-center mt-2"> -->

                            <div *ngIf="org">
                                <app-organization-info (refreshOrg)="refreshOrg()" [org]="org" [isDirector]="isDirector"
                                    [inOrg]="inOrg"></app-organization-info>
                            </div>

                            <!-- </div> -->
                        </div>
                    </ng-template>
                </mat-tab>

                <!-- Proposals -->
                <mat-tab label="Proposals">
                    <ng-template matTabContent>
                        <div
                            class="sm:col-span-2 md:col-span-4 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                            <div class="items-start">
                                <!-- <fuse-card class="flex flex-col max-w-140 w-full p-6 sm:p-8 pb-6"> -->
                                <div *ngIf="org">
                                    <app-org-proposals [org]="org"></app-org-proposals>
                                </div>

                                <!-- </fuse-card> -->
                            </div>
                        </div>
                    </ng-template>
                </mat-tab>

                <!-- Team -->
                <mat-tab label="Team">
                    <ng-template matTabContent>Coming Soon! </ng-template>
                </mat-tab>
                <!-- 501c3 Information -->
                <mat-tab label="501c3">
                    <ng-template matTabContent>
                        <div
                            class="sm:col-span-2 md:col-span-4 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                            <div *ngIf="org">
                                <app-org-doc501c3 [org]="org"></app-org-doc501c3>
                            </div>
                        </div>
                    </ng-template>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>
